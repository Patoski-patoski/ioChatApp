<!-- public/login.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ioChatApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            background-color: #010409;
            color: #9198a1;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav style="background-color: #0d1117;" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a style="color: #9198a1;" class="navbar-brand" href="/">ioChatApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a style="color: #9198a1;" class="nav-link" href="/signup">Sign Up</a>
                    </li>
                     <li class="nav-item">
                        <a style="color: #9198a1;" class="logout-button nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-form">
        <h2 class="text-center">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label" autoc>Username</label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="username" minlength="3" maxlength="25" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" minlength="6" maxlength="15" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center" id="error-id">
                <p style="color: red;" id="error-message" style="text-align: center;"></p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer id="login-footer">
        <p>&copy; 2024 ioChatApp. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javascripts/login.js"></script>
</body>
</html>
