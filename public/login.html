<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ioChatApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            background-color: #010409;
            color: #9198a1;
        }

        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #0d1117;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #9198a1;
        }

        .btn-primary {
            background-color: #9198a1;
            border: none;
            color: #0d1117;
        }

        .btn-primary:hover {
            background-color: #7a828e;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            text-align: center;
            padding: 10px 0;
            background-color: #9198a1;
            color: #0d1117;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav style="background-color: #0d1117;" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a style="color: #9198a1;" class="navbar-brand" href="/">ioChatApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a style="color: #9198a1;" class="nav-link" href="/signup">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: #9198a1;" class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-form">
        <h2 class="text-center">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div id="error-id">
                <p id="error-message" style="text-align: center;"></p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ChatApp. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascripts/login.js"></script>
