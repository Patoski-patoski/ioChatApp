<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat - ioChatApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            background-color: #010409;
            color: #9198a1;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info h4 {
            margin: 0;
            color: #9198a1;
        }

        .user-info h6 {
            margin: 0;
            color: #28a745;
            /* Green for online status */
        }

        .chat-area {
            width: 100%;
            max-width: 600px;
            background-color: #0d1117;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            height: 60vh;
        }

        #messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #messages>li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #messages>li:nth-child(odd) {
            background-color: #9198a1;
            color: #0d1117;
        }

        #messages>li:nth-child(even) {
            background-color: #21262d;
            color: #9198a1;
        }

        #form {
            display: flex;
            justify-content: center;
            padding: 10px;
            width: 100%;
        }

        #input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin-right: 10px;
            background-color: #21262d;
            color: #9198a1;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background-color: #9198a1;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: #0d1117;
        }

        #form>button:hover {
            background-color: #7a828e;
        }

        footer {
            width: 100%;
            padding: 10px 0;
            background-color: #9198a1;
            color: #0d1117;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Chat Container -->
    <div class="chat-container">
        <!-- User Info -->
        <div class="user-info">
            <h4 id="username">John Doe</h4>
            <h6 id="status">Online</h6>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <ul id="messages"></ul>
        </div>

        <!-- Message Input Form -->
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type your message here..." />
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ChatApp. All rights reserved.</p>
    </footer>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/chat.js"></script> <!-- JavaScript file for handling the chat -->
</body>

</html>
